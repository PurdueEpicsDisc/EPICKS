<html>
  <head>
  <!--scirpt-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="js/admin.js"></script>

  <!--script list ends-->
    <link rel='stylesheet' href='stylesheets/adminstyle.css' type='text/css' media='all' />
  </head>

  
<body>

<!--log in session starts-->

<div id="splashscreen" style="background-image: url('http://2.bp.blogspot.com/-BJdvrIgTQKQ/UobS7PHZv3I/AAAAAAAACDA/Gb_oUjnXRkM/s1600/P1030580.JPG'); background-position: center;">

<!---log in page header-->
    <div id="login-splash-header">
        <a class="logotype-purdue" href="http://www.purdue.edu/"><img class="logotype" src="images/Purdue.png" /></a>
        <a class="logotype-epics"><img class="logotype" src="images/E-PICKS.PNG" /></a>
    </div>
<!---header ends-->


<!--login window-->
<center>
    <br><br><br>
    <div id = "login" >
        <a><img class="logotype" src="images/E-PICKS.PNG" /></a>
      <fieldset>
        <h2>Welcome!</h2>

        <label class = "login-label">Login: </label>
        <input placeholder="Username" id="initialUser" type="text" name="Username" value="" size="25" maxlength="25" autocomplete="false"><br>

        <br>

        <label class="login-label">Password: </label>
        <input placeholder="Password" id="initialPass" type="password" name="Password" value="" size="25" maxlength="25" autocomplete="off"/><br>
        
        <button><a href="#" class="enter_link">Login</a></button>

      </fieldset>

    </div>
</center>

<!--log in session ends-->

</div>
<!--end of splash-screen-->



<!--main funtional page starts---------------------------------------->
<div id='admin' class='hidden'>


<!--funtional page header-->

      <div id="splash-header">
        <a class="logotype-purdue" href="http://www.purdue.edu/"><img class="logotype" src="images/Purdue.png" /></a>
      </div>

<!--header ends-->

<!--sidebar starts-->

      <div id="sidebar">
              <img class="sidebar-image" src="images/E-PICKS.PNG" />
              <span class="sidebar-title lowercase">A d m i n </span>

          <div class="sidebar-item sidebar-item" data-field="all" data-filter="all">
              <span class="sidebar-item-object">View All Teams</span>

          </div>

          <div class="sidebar-item sidebar-item" data-field="active" data-filter="active">
              <span class="sidebar-item-object" >View Active</span>
          </div>

          <div class="sidebar-item sidebar-item" data-field="inactive" data-filter="inactive">
              <span class="sidebar-item-object" >View Inactive</span>
          </div>


      </div>
<!--sidebar ends-->

<!--main area -->
    <div id="mainArea">


      <!--logout function-->
          <div id="logout">
            <button onclick="logout()" style="float: right;">Log Out</button>
          </div>

      <!--logout function ends-->

<!--search division-->
          <div class="container">
              
              <div id="search">

                <form action="javascript:void(0);" method="GET">


                  <div class="clearfix">

                    <input type="search" name="search" value="Search"> 
                    <input type="submit" value="Search" class="button">
                    
                    <input type="submit" value="Add Team" class="button">

                  </div>

                </div>

              </div> <!-- end search -->



      <!--search result (style="display:none;")-->

          <div id="searchResult" >

            <h3>Team Search Results: </h3><br>
                  <div class ="resultinfo">
                      <label>Team Name: 
                      <a>Team A </a> 
                      </label>
                      <label>Acronym: 
                      <a>  </a>
                      </label>
                      <label>Website: 
                      <a>  </a>
                      </label>
                      <label>Day: 
                      <a>  </a>
                      </label>
                      <label>Time: 
                      <a>  </a>
                      </label>
                      <label>Area of Impact: 
                      <a>  </a>
                      </label>
                      <label>Description: 
                      <a>  </a>
                      </label>
                      <label>Active: 
                      <a>  </a>
                      </label>

                      <input id="editbutton" type="submit" value="Edit" />
                      <input id="deletebutton" type="submit" value="Delete" onclick="goodbye()" />
                  </div>
          </div>

      <!--search result ends-->

      <!--search division ends-->

      <!--new team adding session (style="display:none;)"-->

        <div id="addTeam" class="addTeam" >
          <h3>Add New Team Information below:</h3><br>

            <form>
              <label>Team Name: 

              <input type="text" name="newName" id="newName" placeholder="Enter team name">
              </label>

              <label>Team Acronym: 

              <input type="text" name="newAc" id="newAc" placeholder="Enter team acronym" >
              </label>

              <label>Website: 

              <input type="text" name="newWeb" id="newWebsite" size="50" placeholder="Enter a website">
              </label>

              <label>Day: 

              <select id="newDay">
                <option>Choose a Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
              </select>
              </label>

              <label>Time: 

              <select id = "newTime">
                <option>Choose a Time</option>
                <option value="1">8:30 AM - 10:20 AM</option>
                <option value="2">10:30 AM - 12:20 PM</option>
                <option value="3">1:30 PM - 3:20 PM</option>
                <option value="4">3:30 PM - 5:20 PM</option>
                <option value="5">Other</option>
              </select>
              </label>

              <label>Area of Impact: 

              <select id = "newAOI" onchange="addNewAOI();">
                <option>Choose an Area</option>
                <option value="Access & Abilities">Access & Abilities</option>
                <option value="Education & Outreach">Education & Outreach</option>
                <option value="Environment">Environment</option>
                <option value="Human Services">Human Services</option>
                <option value="New AOI">None of the above</option> 
              </select>

                  <div class="hidden" id="newAOIinput"> 
                     <label >Input New Area of Impact:
                      <input type="text" id="newAOIOption" size="30" placeholder="Enter New Area of Impact">  <!--shows up only when "input new area of impact" is selected-->
                  </div>

              </label>

              

              <label>Preferred Majors: 
              <input type="text" name="newMajor" id="newMajor" size="30" placeholder="Enter Preferred Majors">

              </label>


              <label>Description: <br>
              <TEXTAREA NAME="Description" id="newDesc" ROWS=3 COLS=30 ></TEXTAREA>
              </label>

              <label>Active: 

              <select id= "addAct">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
              </label>

            </form>


          <!--submit new team -->
          <input id="newTsubmit" type="submit" value="Submit" >
          <!--done with submit button-->

      </div>

      <!-- all the teams are going here, change from all to just search results here. -->



      <!--list of search results team info will be displayed below -->
      <div id="EditTeam" class="EditTeam" >
          
          <!--form to collect changes-->
          <h3 class="changeditem">Team A</h3><br>

            <form>
              <label>Team Name: 

              <input type="text" id="team_name" placeholder="">
              </label><br>

              <label>Team Acronym: 

              <input type="text" id="abbrev" placeholder="" >
              </label><br>

              <label>Website: 

              <input type="text" id="web" size="50" placeholder="">
              </label><br>

              <label>Day: 

              <select id="editDay">
                <option>Choose a Day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
              </select>
              </label><br>

              <label>Time: 

              <select id = "editTime">
                <option>Choose a Time</option>
                <option value="1">8:30 AM - 10:20 AM</option>
                <option value="2">10:30 AM - 12:20 PM</option>
                <option value="3">1:30 PM - 3:20 PM</option>
                <option value="4">3:30 PM - 5:20 PM</option>
                <option value="5">Other</option>
              </select>
              </label><br>

              <label>Area of Impact: 

              <select id = "editAOI" onchange="addNewAOI();">
                <option>Choose an Area</option>
                <option value="Access & Abilities">Access & Abilities</option>
                <option value="Education & Outreach">Education & Outreach</option>
                <option value="Environment">Environment</option>
                <option value="Human Services">Human Services</option>
                <option value="New AOI">None of the above</option> 
              </select><br>

                  <div class="hidden" id="editAOIinput"> 
                     <label >Input New Area of Impact:
                      <input type="text" id="editAOIoption" size="30" placeholder="Enter New Area of Impact">  <!--shows up only when "input new area of impact" is selected-->
                  </div>

              </label>


              <label>Preferred Majors: 
              <input type="text" name="editMajor" id="editMajor" size="30" placeholder="">

              </label><br>


              <label>Description: <br>
              <TEXTAREA id="desc" ROWS=3 COLS=30 ></TEXTAREA>
              </label><br>

              <label>Active: 

              <select id= "editAct">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
              </label><br>

            </form>
          <!--done collecting changes-->

          <!--submit changes button -->
          <input id="submitchange" type="submit" value="Submit" >
      </div>
      <!--team edit ends-->
      
    </div>

      <!--end of mainArea-->
</div>
<!--end of admin page-->
  </body>
</html>
